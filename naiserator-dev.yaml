apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dialogmote-poc
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  tokenx:
    enabled: false
  idporten:
    enabled: false
    sidecar:
      enabled: false
  liveness:
    path: syk/poc/dialogmote/api/isAlive
    initialDelay: 20
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: syk/poc/dialogmote/api/isReady
    initialDelay: 20
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: actuator/metrics
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://www-gcp.dev.nav.no/syk/poc/dialogmote"
  env:
    - name: DECORATOR_URL
      value: https://dekoratoren.dev.nav.no
    - name: DECORATOR_ENV
      value: "dev"
    - name: LOGINSERVICE_URL
      value: https://loginservice.dev.nav.no/login
    - name: ISDIALOGMOTE_HOST
      value: https://isdialogmote.dev.nav.no
    - name: OPPLAERING
      value: "false"
    - name: MOCK_BACKEND
      value: "false"
    - name: ENVIRONMENT
      value: "test"
    - name: ISDIALOGMOTE_AUDIENCE
      value: "dev-gcp:teamsykefravr:isdialogmote"
  accessPolicy:
    outbound:
      rules:
        - application: isdialogmote
      external:
        - host: dekoratoren.dev.nav.no
