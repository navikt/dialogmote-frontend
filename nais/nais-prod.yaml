apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dialogmote-frontend
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 3000
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
  liveness:
    path: syk/dialogmoter/api/isAlive
    initialDelay: 20
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: syk/dialogmoter/api/isReady
    initialDelay: 20
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: actuator/metrics
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://www.nav.no/syk/dialogmoter"
  env:
    - name: NPM_CONFIG_CACHE
      value: /tmp
    - name: DECORATOR_URL
      value: https://nav.no/dekoratoren
    - name: DECORATOR_ENV
      value: "prod"
    - name: ISDIALOGMOTE_HOST
      value: http://isdialogmote.teamsykefravr
    - name: SYFOMOTEBEHOV_HOST
      value: https://syfomotebehov.prod-fss-pub.nais.io
    - name: SYKMELDINGER_ARBEIDSGIVER_HOST
      value: http://sykmeldinger-arbeidsgiver.teamsykmelding
    - name: OPPLAERING
      value: "false"
    - name: MOCK_BACKEND
      value: "false"
    - name: ENVIRONMENT
      value: "prod"
    - name: DINE_SYKMELDTE_ROOT
      value: https://www.nav.no/arbeidsgiver/sykmeldte
    - name: DITT_SYKEFRAVAER_ROOT
      value: https://www.nav.no/syk/sykefravaer
    - name: MIN_SIDE_ROOT
      value: https://www.nav.no/minside/
    - name: BASE_PATH
      value: /syk/dialogmoter
    - name: UNLEASH_API_URL
      value: https://unleash.nais.io/api/client/features?tag[]=simple:dialogmote
    - name : SYFOMOTEBEHOV_CLIENT_ID
      value: "prod-fss:team-esyfo:syfomotebehov"
    - name : SYKMELDINGER_ARBEIDSGIVER_CLIENT_ID
      value: "prod-gcp:teamsykmelding:sykmeldinger-arbeidsgiver"
    - name : ISDIALOGMOTE_CLIENT_ID
      value: "prod-gcp:teamsykefravr:isdialogmote"
    - name: DISPLAY_TESTSCENARIO_SELECTOR
      value: "false"
  accessPolicy:
    outbound:
      rules:
        - application: isdialogmote
          namespace: teamsykefravr
        - application: sykmeldinger-arbeidsgiver
          namespace: teamsykmelding
      external:
        - host: www.nav.no
        - host: syfomotebehov.prod-fss-pub.nais.io
